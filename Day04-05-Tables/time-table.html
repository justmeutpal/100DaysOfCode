<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Time Table</title>
  </head>
  <body>
    <h1>School Timetable</h1>
    <table border="2" width="50%" height="50%">
      <tr>
        <th colspan="7">Timetable</th>
      </tr>
      <tr>
        <th rowspan="7">Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
      </tr>
      <tr>
        <td>7:00 AM - 7:45 AM</td>
        <td>Science</td>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
        <td>Arts</td>
      </tr>
      <tr>
        <td>7:45 AM - 8:30 AM</td>
        <td>Social</td>
        <td>Hindi</td>
        <td>English</td>
        <td>Social</td>
        <td>Sports</td>
      </tr>
      <tr>
        <th colspan="6">Lunch</th>
      </tr>
      <tr>
        <td>9:30 AM - 10:15 AM</td>
        <td>Science</td>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
        <td>Project</td>
      </tr>
      <tr>
        <td>10:15 AM - 11:00 AM</td>
        <td>Social</td>
        <td>Hindi</td>
        <td>English</td>
        <td>Social</td>
        <td>Project</td>
      </tr>
    </table>
