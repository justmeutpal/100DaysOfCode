<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Html Form</title>
  </head>
  <body>
    <h1>Sign Up</h1>
    <form>
      <b>User Name:&nbsp;&nbsp;&nbsp;&nbsp;</b
      ><input
        type="text"
        id="name"
        name="username"
        placeholder="Enter your username"
        required
      /><br />
      <b>Email Id &nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;</b
      ><input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email id"
        required
      /><br /><br />
      <i><b>Your Message</b></i
      ><br /><textarea
        id="message"
        name="message"
        placeholder="Enter your message"
        cols="34"
        rows="5"
      ></textarea>
      <br /><br />
      <button type="submit">Submit</button>&nbsp;&nbsp;<button type="reset">
        Reset
      </button>
    </form>
  </body>
</html>
